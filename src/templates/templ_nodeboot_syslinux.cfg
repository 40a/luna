UI menu.c32
DEFAULT luna_boot
LABEL luna_boot
{% autoescape None %}
{% if p['localboot'] %}
    LOCALBOOT -1
{% else %}
KERNEL http://{{ p['server_ip'] }}:{{ p['server_port'] }}/boot/{{ p['kernel_file'] }}
APPEND initrd=http://{{ p['server_ip'] }}:{{ p['server_port'] }}/boot/{{ p['initrd_file'] }} root=luna luna.ip={{ p['ifcfg'] }} luna.url=http://{{ p['server_ip'] }}:{{ p['server_port'] }}/luna luna.node={{ p['name'] }} {{ p['kern_opts'] }} luna.delay={{ p['delay'] }} luna.service={{ p['service'] }}
{% end %}
